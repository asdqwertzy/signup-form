<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="leftside">
        <div class="logobg">
            <img src="odin-lined.png" class="logo">
            <p class="logotext">ODIN</p>
        </div>
        <p class="royalty">Photo by Halie West on Unsplash</p>
    </div>

    <div class="rightside">
        <div class="top">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>Sign up now to get started.<br><br>You <em>know</em> you want to.
            </p>

        </div>

        <div class="mid">
            <p>Let's do this!</p>
            <form>
                <div class="left3inputs">
                    <div class="inputfield">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname">
                    </div>
                    <div class="inputfield">
                        <label for="email">EMAIL</label>
                        <input type="mail" id="email">
                    </div>
                    <div class="inputfield">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>
                </div>

                <div class="right3inputs">
                    <div class="inputfield">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname">
                    </div>

                    <div class="inputfield">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone">
                    </div>

                    <div class="inputfield">
                        <label for="confirmpw">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmpw">
                    </div>
                </div>
            </form>
        </div>

        <div class="bottom">
            <div class="bottomshit">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a>
            </div>
        </div>

    </div>
</body>

</html>
